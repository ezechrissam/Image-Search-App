<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- HTML content starts here -->
    <div class="header">
    <!-- Header section with a background image and text -->
    <h1>Image</h1>
    <span>Search App</span>
    </div>

    <!-- Search form with input and button -->
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <!-- Container for displaying search results -->
    <div class="search-result-container">
        <!-- Individual search result items -->
        <div class="search-result">
            <img src="./Asset/1699988098685.jpeg" alt="A happy boy in black/white image">
            <a href="#" target="_blank">Ezekiel Sampson Okon</a>
        </div>

        <div class="search-result">
            <img src="./Asset/carpadf.jpg" alt="A luxury sparkling Car">
            <a href="#" target="_blank">A luxury sparkling Car</a>
        </div>

        <div class="search-result">
            <img src="./Asset/prograaamama.jpg" alt="A software programmer">
            <a href="#" target="_blank">A software programmer working</a>
        </div>
    </div>

    <!-- Button to show more search results -->
    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
